<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4711bb5db7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: white; overflow: hidden">
    <!-- logo -->
    <div
      class="container-fluid websitelogo text-center pt-2 pb-2"
      style="background-color: black"
    >
      <a class="navbar-brand" href="{% url 'home:home' %}"
        ><img src="{% static 'assets\img\E-Commerce.png' %}" alt="Bootstrap" height="40"
      /></a>
    </div>
    <!-- sign in -->
    <div
      class="container-fluid card border-secondary mt-3"
      style="width: 30rem"
    >
      <div class="card-body">
        <h2 class="card-title">Sign in</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            </div>
            <button type="submit" class="container-fluid btn btn-warning mt-2">Sign in</button>
        </form>
      </div>
      <p class="fw-bold">
        By continuing, you to E-commerce's 
        <a class="fw-lighter" style="text-decoration: none" href=""
          >Conditions of Use and Privacy Notice</a
        >
      </p>
    </div>
    <div class="container new_login ">
      <p class="text-center mb-2 mt-4" style="color: rgba(110, 108, 106, 0.855);font-weight: 600;">New to E-Commerce?</p>
    </div>
    <div class="d-flex justify-content-center">
      <a
        type="submit"
        class="btn btn-secondary mt-0 mb-3 text-center border-secondary fw-bolder"
        href="{% url 'account:signup' %}"
      >
        Create your amazon account
    </a>
    </div>
    <footer class="text-center text-black-50">
      <!-- Grid container -->
      <div class="container"></div>
      <!-- Grid container -->
      <hr />


      <div class="container">
        <!-- Section: Social media -->
        <section class="">
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating m-1" style="text-decoration: none; font-size: 15px;"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            >Conditions of Use</a>

            <a
            class="btn btn-link btn-floating m-1" style="text-decoration: none; font-size: 15px;"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            >privacy Notice</a>

            <a
            class="btn btn-link btn-floating m-1 " style="text-decoration: none; font-size: 15px;"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            >Help</a>
      </div>
      <!-- copyright -->
      <div class="text-center pt-2">
        Â© 2022 Copyright:
        <a class="text-primary btn p-0 text-decoration-none" href="https://github.com/Riyaazdheen"
          >RiyaazDheen <i class="fa fa-heart text-danger" aria-hidden="true"></i
        ></a>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
    
</html>
